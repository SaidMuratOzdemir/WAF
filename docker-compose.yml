version: "3.9"

services:
  postgres:
    image: postgres:16
    environment:
      - POSTGRES_DB= waf
      - POSTGRES_USER= waf
      - POSTGRES_PASSWORD= waf
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
        - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U waf -d waf" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks: [ waf-core-net ]
    restart: unless-stopped

  redis:
    image: redis:7
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks: [ waf-core-net ]
    restart: unless-stopped

  mongodb:
    image: mongo
    environment:
      - MONGO_INITDB_DATABASE=waf_logs
    command:
      - mongod
      - --quiet
      - --logpath
      - /dev/null
      - --logappend
      - --setParameter
      - quiet=1
    volumes:
      - mongodb_data:/data/db
    ports:
      - "27017:27017"
    healthcheck:
      test: [ "CMD", "mongosh", "--eval", "db.adminCommand('ping')" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - waf-core-net
    restart: unless-stopped

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    environment:
      - DATABASE_URL=postgresql+asyncpg://waf:waf@postgres:5432/waf
      - REDIS_URL=redis://redis:6379
      - MONGODB_URL=mongodb://mongodb:27017/waf_logs
      - JWT_SECRET=${JWT_SECRET}
      - PORT=8001
    depends_on:
      - postgres
      - redis
      - mongodb
    networks:
      - waf-core-net
    restart: unless-stopped

  waf:
    build:
      context: .
      dockerfile: ./waf/Dockerfile
    ports:
      - "80:80"
    environment:
      - DATABASE_URL=postgresql+asyncpg://waf:waf@postgres:5432/waf
      - REDIS_URL=redis://redis:6379
      - MONGODB_URL=mongodb://mongodb:27017/waf_logs
      - VIRUSTOTAL_API_KEY=${VIRUSTOTAL_API_KEY}
      - DEBUG=true
      - POLL_INTERVAL=5
    depends_on:
      - postgres
      - redis
      - mongodb
      - api
    networks:
      - waf-core-net
      - dvwa-net
      - juiceshop-net
      - hr-system-net
    restart: unless-stopped

volumes:
  postgres_data:
  mongodb_data:

networks:
  waf-core-net:
    external: true
    ipam:
      config:
        - subnet: 10.99.0.0/24

  dvwa-net:
    external: true
    ipam:
      config:
        - subnet: 10.99.1.0/24

  juiceshop-net:
    external: true
    ipam:
      config:
        - subnet: 10.99.2.0/24

  hr-system-net:
    external: true
    ipam:
      config:
        - subnet: 10.99.3.0/24
